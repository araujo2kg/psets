{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1 class="display-5 mb-3">Register</h1>
    <form action="/register" method="post">
        <div class="mb-2">
            <input name="username" type="text" placeholder="Username" autofocus class="form-control mx-auto w-auto">
        </div>
        <div class="mb-2">
            <input name="password" type="password" placeholder="Password" class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <input name="confirmation" type="password" placeholder="Confirm Password" class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Continue</button>
        </div>
    </form>
{% endblock %}

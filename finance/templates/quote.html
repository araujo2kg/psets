{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h1 class="display-5 mb-3">Search for quotes!</h1>
    <form action="/quote" method="post">
        <input class="form-control mb-3 mx-auto w-auto" name="symbol" type="text" placeholder="Stock symbol" autofocus>
        <button class="btn btn-primary mb-3" type="submit">Search</button>
    </form>
{% endblock %}
